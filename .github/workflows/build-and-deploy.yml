name: Java CI with Maven and Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    
    - name: Docker Setup Buildx
      uses: docker/setup-buildx-action@v3  

    - name: Extract short commit SHA
      id: vars
      run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

    - name: Build and tag Docker image
      run: |
        docker buildx build --platform linux/amd64,linux/arm/v8 -t ${{ secrets.DOCKER_USERNAME }}/home-metrics:latest . --push
        docker buildx build --platform linux/amd64,linux/arm/v8 -t ${{ secrets.DOCKER_USERNAME }}/home-metrics:${{ env.sha_short }} . --push
